apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: spark-pi
  namespace: spark-operator
spec:
  type: Scala
  mode: cluster
  image: "mesodiar/spark-k8s-gcs:v3"
  imagePullPolicy: Always
  mainClass: org.apache.spark.examples.SparkPi
  mainApplicationFile: "local:///opt/spark/examples/jars/spark-examples_2.12-3.1.1.jar"
  sparkVersion: "3.1.1"
  restartPolicy:
    type: Never
  volumes:
    - name: "test-volume"
      hostPath:
        path: "/tmp"
        type: Directory
    - name: gcp-cred 
      secret:
        secretName: google-sa-key
  driver:
    cores: 1
    coreLimit: "1200m"
    memory: "512m"
    labels:
      version: 3.1.1
    serviceAccount: spark-release-spark
    volumeMounts:
      - name: "test-volume"
        mountPath: "/tmp"
  executor:
    cores: 1
    instances: 1
    memory: "512m"
    labels:
      version: 3.1.1
    volumeMounts:
      - name: "test-volume"
        mountPath: "/tmp"
  sparkConf:
    "spark.eventLog.enabled": "true"
    "spark.eventLog.dir": "gs://spark-poc-logs" ##<---- gcs bucket ที่เราจะใช้
    "spark.driver.extraJavaOptions": "-Divy.cache.dir=/tmp -Divy.home=/tmp"
    "spark.kubernetes.driver.secrets.google-sa-key": "/creds"
    "spark.kubernetes.executor.secrets.google-sa-key": "/creds"
    "spark.kubernetes.driverEnv.GOOGLE_APPLICATION_CREDENTIALS": "/creds/google_sa_key.json"
    "spark.executorEnv.GOOGLE_APPLICATION_CREDENTIALS": "/creds/google_sa_key.json" 